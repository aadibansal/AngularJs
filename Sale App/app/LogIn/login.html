<div ng-include="'header.html'"></div>
<div class="container" id="login">

<div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form role="form" name="loginForm" ng-submit="submit(user)" novalidate>
			<fieldset>
				<h2>Please Sign In</h2>
				<hr class="colorgraph">
				<span style="color: red" ng-show="check">Either Passowrd or Username is wrong.</span>
				<div class="form-group">
                    <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" ng-model="user.username" required>
                    <div ng-show="loginForm.$submitted || loginForm.email.$touched" style="color: red">
				      <span ng-show="loginForm.email.$error.required">Please Enter email ID.</span>
				      <span ng-show="loginForm.email.$error.email">This is not a valid email.</span>
				    </div>
				</div>
				<div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" ng-model="user.password" required>
                    <div ng-show="loginForm.$submitted || loginForm.password.$touched" style="color: red">
				      <span ng-show="loginForm.password.$error.required">Please Enter password</span>
				      <span ng-show="loginForm.password.$error.minlength">Your password must be at least 4 characters.</span>
				    </div>	
				</div>
				<hr class="colorgraph">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12">
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Welcome Back Again">
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>

</div>
