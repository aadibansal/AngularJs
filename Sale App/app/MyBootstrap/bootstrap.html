<nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="height:55px">
   <div class="container">
      <div class="navbar-header">
         <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
         <span class="sr-only">Toggle navigation</span>
         <i class="icon-menu"></i> Menu
         </button>
         <a class="navbar-brand" href="#!/">My Bootstrap</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
         <Header></Header>
         <ul class="nav navbar-nav navbar-right" style="margin-top: 9px">
            <li>
               <h4 style="margin-top: 8px; margin-right:10px">Welcome {{dispName}}</h4>
            </li>
            <li>
               <input type="text" class="form-control" name="srch-term" id="srch-term" placeholder="Search Themes" ng-model="search">
            </li>
            <li>
               <button type="button" style="margin-left: 4px"class="btn btn-primary" ng-click="logOut()">LogOut</button>
            </li>
         </ul>
      </div>
   </div>
</nav>
<section class="themes" id="top">
   <div class="container">
      <div class="row">
         <div ng-repeat="boot in bootData|filter:search" class="col-md-4 col-sm-6">
            <div class="preview-panel">
               <a href="https://startbootstrap.com/template-overviews/creative">
               <img ng-src={{boot.imgPath}} class="img-responsive">
               </a>
               <div class="preview-panel-content">
                  <h4>{{boot.name}}</h4>
                  <p>{{boot.desc}}</p>
                  <a ng-click="detail($index)" class="btn btn-default">Description &amp; Download</a>
               </div>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-lg-11 text-center">
            <button class="btn btn-lg btn-primary">More Templates Coming Soon</button>
         </div>
         <div class="col-lg-1 text-center">
            <button class="btn btn-info" ng-click="top()">Top</button>
         </div>
      </div>
   </div>
</section>
