<div ng-include="'header.html'"></div>

<div class="container" id="register">

<div class="row">
   <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form role="form" name="registerForm" ng-submit="save(user)" novalidate>
			<h2>Please Sign Up <small>It's free and always will be.</small></h2>
			<hr class="colorgraph">
			<h3 style="color: red" ng-show="check">User Already Exist.</h3>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
                        <input type="text" name="first_name" id="first_name" class="form-control input-lg" ng-model="user.firstname" placeholder="First Name" tabindex="1" required>
                        <div ng-show="registerForm.$submitted || registerForm.first_name.$touched" style="color: red">
					      <div ng-show="registerForm.first_name.$error.required">Please Enter First name.</div>
					    </div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="text" name="last_name" id="last_name" class="form-control input-lg" ng-model="user.lastname" placeholder="Last Name" tabindex="2" required>
						<div ng-show="registerForm.$submitted || registerForm.last_name.$touched" style="color: red">
					      <div ng-show="registerForm.last_name.$error.required">Please Enter Last name.</div>
					    </div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<input type="text" name="display_name" id="display_name" class="form-control input-lg" placeholder="Display Name" ng-model="user.displayname" tabindex="3" required>
				<div ng-show="registerForm.$submitted || registerForm.display_name.$touched" style="color: red">
			      <div ng-show="registerForm.display_name.$error.required">Please Enter Display name.</div>
			    </div>
			</div>
			<div class="form-group">
				<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" 
				ng-model="user.username" tabindex="4" required>
				<div ng-show="registerForm.$submitted || registerForm.email.$touched" style="color: red">
			      <span ng-show="registerForm.email.$error.required">Please Enter email ID.</span>
			      <span ng-show="registerForm.email.$error.email">This is not a valid email.</span>
			    </div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12">
					<div class="form-group">
						<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" ng-model="user.password" tabindex="5" ng-minlength="4" required>
						<div ng-show="registerForm.$submitted || registerForm.password.$touched" style="color: red">
					      <span ng-show="registerForm.password.$error.required">Please Enter password</span>
					      <span ng-show="registerForm.password.$error.minlength">Your password must be at least 4 characters.</span>
					    </div>		
					</div>
				</div>
			</div>
			
			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-12 col-md-12">
					<input type="submit" value="Welcome in My BootStrap" class="btn btn-primary btn-block btn-lg" tabindex="7">
				</div>
			</div>
		</form>
	</div>
</div>
</div>
