<!doctype html>
<html>
<head>
	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="filter.js"></script>
	<title>AngularJs Filter Application</title>
</head>
<body ng-app="filterApp">
	<h1>Welcome in Grocery</h1>
	<div ng-controller="filterController as filter" class="well">
	Sort by :<select ng-options="value.value for value in filter.searchData" ng-model="filter.sort"></select>
	<h5 class="pull-right">Search : <input type="text" class="form-group" placeholder="Enter Text" ng-model="filter.searchText"></h5>
	<h5 class="pull-right">Price Range:<input type="text" class="form-group form-controller" placeholder="Min Price" ng-model="filter.minPrice"> - <input type="text" class="form-group form-controller" placeholder="Max Price" ng-model="filter.maxPrice"></h5>
	<table class="table table-striped table-hover table-responsive">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="fruit in filter.data | orderBy:filter.sort.key | filter:filter.searchText | filter:filter.priceCheck">
				<td ng-bind = fruit.properties.id></td>
				<td ng-bind = fruit.properties.name></td>
				<td ng-bind = fruit.properties.price|currency:"&#8377;"></td>
			</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
